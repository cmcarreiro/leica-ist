<html>
    <body>
        <h3>Listar as substancias prescritas por um medico num dado mes do ano</h3>
        <form action="listar_substancia" method="post">
            <p>Numero de cedula: <input type="number" name="num_cedula"/></p>
            <p>Mes: <input type="number" name="mes" min="1" max="12"></p>
            <p>Ano: <input type="number" name="ano"/></p>
            <p><input type="submit" value="Submit"/></p>
        </form>
    </body>
</html>
